  <body>
      <div class="container">
        <div class="row py-5 d-flex justify-content-center">
            <div class="col-6 p-5">
                <h1>Formulario registro</h1>
                <form action="formulario.php" method="post">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" required />
                        <small class="form-text text-muted">*Requerido</small>
                    </div>
                    <div class="form-group">
                        <label for="apellido1">Primer apellido</label>
                        <input type="text" class="form-control" name="apellido1" required />
                        <small class="form-text text-muted">*Requerido</small>
                    </div>
                    <div class="form-group">
                        <label for="apellido2">Segundo apellido</label>
                        <input type="text" class="form-control" name="apellido2" required />
                        <small class="form-text text-muted">*Requerido</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" required />
                        <small class="form-text text-muted">*Requerido</small>
                    </div>
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input type="text" class="form-control" name="login" required />
                        <small class="form-text text-muted">*Requerido</small>
                    </div>
                    <div class="form-group">
                        <label for="pass">Contrase√±a</label>
                        <input type="password" class="form-control" name="pass" minlength="4" maxlength="8" required />
                        <small class="form-text text-muted">*Requerido</small>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="form-control" required />
                    </div>
                </form>
            </div>
        </div>
